data:
  crop_size: 150
  num_classes: 6
  train_dataset_path: datasets/intel-image-classification/train
  val_dataset_path: datasets/intel-image-classification/test
  model_name: vit_base
  batch_size: 128
  patch_size: 15
  probe_checkpoints: true
  probe_prefix: jepa-iic-L2-PKT-chunks-scale10e4-seed43
logging:
  log_dir: logs_PKT_chunks/iic-train-L2-PKT-chunks-scale10e4-seed43/
  pretrained_model_path: jepa_iic_l2-seed-43-latest.pth.tar
  save_path: classifiers/jepa-iic-L2-seed43-classifier-pretrained-vitb-normalized
  checkpoint_freq: 1000
  log_file: iic-stats-l2-pkt-chunks-scale10e4-cls-norm-seed43 # the .csv file
  eval_output: ocls-jepa-iic-l2-pkt-chunks-scale10e4-cls-norm-seed43 # the .out file
optimization:
  lr: 0.001
  epochs: 200
  use_last_n_blocks: 1 # not yet supported
  use_normalization: true # use layer_norm and dropout layer
meta:
  device: cuda:0
message: "ViT-B backbone pretrained on L2+PKT chunks scale 10e4 with seed 43"